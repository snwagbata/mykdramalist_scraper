name: "Scrape Dramalist"

on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
  schedule:
    - cron: "0 6 * * *"

jobs:
  scheduled:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v2

      - name: Get Service Account Json
        id: write_file
        uses: timheuer/base64-to-file@v1
        with:
          fileName: "mydramalist-520e5-aaf4d4cbbb0b.json"
          encodedString: ${{ secrets.SERVICE_ACCOUNT }}
        env:
          FILE_PATH: ${{ steps.write_file.outputs.filePath }}

      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependences
        run: |
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create and Update Dramalist
        run: |-
          scrapy crawl dramalist
